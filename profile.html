<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Profile - ChronosCrown</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container nav-wrap">
      <div class="brand">
        <div class="logo">CC</div>
        <h1>ChronosCrown</h1>
      </div>

      <nav class="navlinks">
        <a href="index.html">Home</a>
        <a href="him.html">Him</a>
        <a href="her.html">Her</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>

      <div style="display:flex; gap:12px; align-items:center;">
        <a id="loginLink" href="login.html" class="btn secondary">Sign In</a>
        <a id="registerLink" href="register.html" class="btn">Register</a>
        <div id="userMenu" class="dropdown hidden">
          <span class="greeting" id="greetingText"></span>
          <div class="person-icon">ðŸ‘¤</div>
          <div class="dropdown-content">
            <a href="profile.html">My Profile</a>
            <a href="#" id="logoutBtn">Logout</a>
          </div>
        </div>
        <a href="cart.html" class="icon-btn" aria-label="Cart">
          <img src="/assets/icons/cart.png" alt="Cart" style="height:22px;">
          <div class="badge cart-badge">0</div>
        </a>
      </div>
    </div>
  </header>

  <main class="container" style="margin-top:18px;">
    <h2>My Profile</h2>

    <div class="row" style="align-items:flex-start;">
      <div class="form" style="flex:1;">
        <h3>Profile Details</h3>
        <form id="profileForm">
          <div class="row">
            <label style="flex:1;">Full Name
              <input class="input" type="text" id="profileName" required>
            </label>
          </div>
          <label>Address
            <textarea class="input" id="profileAddress" rows="3" placeholder="Street, City, State, ZIP, Country"></textarea>
          </label>
          <div id="profileStatus" class="meta" style="min-height:18px; margin:6px 0 0 0;"></div>
          <div style="margin-top:10px;">
            <button type="submit" class="btn">Save Changes</button>
          </div>
        </form>
      </div>

      <div class="form" style="flex:1;">
        <h3>Change Password</h3>
        <form id="passwordForm">
          <label>Current Password
            <input class="input" type="password" id="currentPassword" required>
          </label>
          <div class="row">
            <label style="flex:1;">New Password
              <input class="input" type="password" id="newPassword" required>
            </label>
            <label style="flex:1;">Confirm New Password
              <input class="input" type="password" id="confirmPassword" required>
            </label>
          </div>
          <div id="passwordStatus" class="meta" style="min-height:18px; margin:6px 0 0 0;"></div>
          <div style="margin-top:10px;">
            <button type="submit" class="btn">Update Password</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container" style="display:flex; justify-content:space-between; gap:24px;">
      <div>
        <h4>ChronosCrown</h4>
        <p class="meta">Luxury watch ecommerce</p>
      </div>
      <div>
        <h4>Company</h4>
        <a href="about.html">About Us</a><br>
        <a href="privacy.html">Privacy Policy</a><br>
        <a href="contact.html">Contact Us</a><br>
        <a href="feedback.html">Feedback</a>
      </div>
      <div>
        <h4>Help</h4>
        <a href="track-order.html">Track Order</a><br>
        
      </div>
    </div>
  </footer>

  <script type="module" src="js/firebase.init.js"></script>
  <script type="module" src="js/profile.js"></script>
  <script type="module" src="js/main-auth.js"></script>
</body>
</html>
