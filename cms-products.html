<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Products</title>
  <link rel="stylesheet" href="css/cms-style.css">
  <script type="module">
    const cmsUser = JSON.parse(sessionStorage.getItem('cmsUser'));
    if (!cmsUser || cmsUser.role !== 'system') {
      alert("Access denied. Please login.");
      window.location.href = 'cms-login.html';
    }
  </script>
</head>
<body>
  <div class="cms-header">
    <h2>Products Management</h2>
  </div>

  <div class="cms-wrapper">
    <!-- Sidebar -->
    <div class="cms-sidebar">
      <a href="cms-dashboard.html">Dashboard</a>
      <a href="cms-products.html" class="active">Products</a>
      <a href="cms-users.html">Users</a>
      <a href="cms-content.html">Content</a>
      <a href="cms-sales.html">Sales</a>
      <a href="cms-orders.html">Orders</a>
      <a href="cms-financials.html">Financials</a>
    </div>

    <!-- Content -->
    <div class="cms-content">
      <h3>Manage Products</h3>

      <div class="form-card">
        <form id="productForm">
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" required>
          </div>

          <div class="form-group">
            <label for="productPrice">Price ($)</label>
            <input type="number" id="productPrice" required>
          </div>

          <div class="form-group">
            <label for="productStrap">Strap Type</label>
            <input type="text" id="productStrap">
          </div>

          <div class="form-group">
            <label for="productColor">Color</label>
            <input type="text" id="productColor">
          </div>

          <div class="form-group">
            <label for="productSize">Size</label>
            <input type="number" id="productSize">
          </div>

          <div class="form-group">
            <label for="productImage">Product Image</label>
            <input type="file" id="productImage">
          </div>

          <button type="submit" class="btn-primary">Add Product</button>
        </form>
      </div>

      <div id="productList" class="product-list"></div>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/cms-products.js"></script>
</body>
</html>
