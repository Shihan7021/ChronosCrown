  <main class="container">

    <form id="trackForm" class="form">

  <footer class="footer"> ... </footer>

  <script type="module">
    document.getElementById('trackBtn').addEventListener('click', async ()=>{
      const trk = document.getElementById('trk').value;
      if(!trk) return alert('type tracking number');
      // For demo: fetch order from Firestore or simulate
      document.getElementById('trackResult').innerHTML = `<div class="form">Status for <strong>${trk}</strong>: <br>Order on the way â€” Estimated delivery: ${new Date(Date.now()+14*24*3600*1000).toISOString().split('T')[0]}</div>`;
    });

    // If query param exists, auto lookup
    const q = new URLSearchParams(location.search).get('trk');
    if(q){ document.getElementById('trk').value = q; document.getElementById('trackBtn').click(); }
  </script>
