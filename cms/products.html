<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - TimeMachine CMS</title>
    <link rel="stylesheet" href="../css/cms.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="cms-container">
        <!-- Sidebar -->
        <aside class="cms-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-clock"></i> TimeMachine CMS</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="products.html" class="active"><i class="fas fa-swatchbook"></i> Products</a></li>
                    <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                    <li><a href="content.html"><i class="fas fa-edit"></i> Content</a></li>
                    <li><a href="feedback.html"><i class="fas fa-comments"></i> Feedback</a></li>
                    <li><a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                    <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
                    <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="cms-main">
            <header class="cms-header">
                <h1>Product Management</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" id="add-product-btn">
                        <i class="fas fa-plus"></i> Add Product
                    </button>
                </div>
            </header>

            <div class="content-area">
                <!-- Products Table -->
                <div class="section-card">
                    <div class="section-header">
                        <h2>All Products</h2>
                        <div class="table-controls">
                            <input type="text" id="product-search" placeholder="Search products..." class="form-control">
                            <select id="category-filter" class="form-control">
                                <option value="">All Categories</option>
                                <option value="him">Him</option>
                                <option value="her">Her</option>
                            </select>
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="products-table-body">
                                <!-- Products loaded via JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <div class="table-footer">
                        <div class="pagination">
                            <button class="btn btn-sm" id="prev-page">Previous</button>
                            <span id="page-info">Page 1 of 1</span>
                            <button class="btn btn-sm" id="next-page">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Product</h3>
                <span class="close">&times;</span>
            </div>
            <form id="product-form" class="modal-body">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" name="name" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price ($)</label>
                        <input type="number" id="product-price" name="price" step="0.01" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="product-category">Category</label>
                        <select id="product-category" name="category" required class="form-control">
                            <option value="">Select Category</option>
                            <option value="him">Him</option>
                            <option value="her">Her</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Stock Quantity</label>
                        <input type="number" id="product-stock" name="stock" required class="form-control">
                    </div>
                    <div class="form-group full-width">
                        <label for="product-description">Description</label>
                        <textarea id="product-description" name="description" rows="4" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-image">Image URL</label>
                        <input type="url" id="product-image" name="image" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="product-status">Status</label>
                        <select id="product-status" name="status" class="form-control">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check authentication
        if (localStorage.getItem('cmsAuthenticated') !== 'true') {
            window.location.href = 'login.html';
        }

        // Products data
        let products = JSON.parse(localStorage.getItem('cms-products')) || [];
        let currentPage = 1;
        const productsPerPage = 10;

        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            setupEventListeners();
        });

        function loadProducts() {
            const tbody = document.getElementById('products-table-body');
            const startIndex = (currentPage - 1) * productsPerPage;
            const paginatedProducts = products.slice(startIndex, startIndex + productsPerPage);

            tbody.innerHTML = paginatedProducts.map(product => `
                <tr>
                    <td>${product.id}</td>
                    <td>
                        <img src="${product.image || '../images/placeholder.jpg'}" 
                             alt="${product.name}" 
                             class="product-thumb">
                    </td>
                    <td>${product.name}</td>
                    <td><span class="category-badge ${product.category}">${product.category}</span></td>
                    <td>$${product.price?.toFixed(2) || '0.00'}</td>
                    <td>${product.stock || 0}</td>
                    <td><span class="status-badge ${product.status || 'active'}">${product.status || 'active'}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline edit-product" data-id="${product.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger delete-product" data-id="${product.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');

            updatePagination();
        }

        function setupEventListeners() {
            // Add product button
            document.getElementById('add-product-btn').addEventListener('click', openAddModal);
            
            // Modal events
            document.querySelector('.close').addEventListener('click', closeModal);
            document.getElementById('cancel-btn').addEventListener('click', closeModal);
            document.getElementById('product-form').addEventListener('submit', saveProduct);
            
            // Pagination
            document.getElementById('prev-page').addEventListener('click', () => changePage(-1));
            document.getElementById('next-page').addEventListener('click', () => changePage(1));
            
            // Search and filter
            document.getElementById('product-search').addEventListener('input', filterProducts);
            document.getElementById('category-filter').addEventListener('change', filterProducts);
            
            // Delegated events for dynamic content
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('edit-product')) {
                    editProduct(e.target.closest('button').dataset.id);
                }
                if (e.target.classList.contains('delete-product')) {
                    deleteProduct(e.target.closest('button').dataset.id);
                }
            });
        }

        function openAddModal() {
            document.getElementById('modal-title').textContent = 'Add New Product';
            document.getElementById('product-form').reset();
            document.getElementById('product-modal').style.display = 'block';
        }

        function editProduct(productId) {
            const product = products.find(p => p.id == productId);
            if (product) {
                document.getElementById('modal-title').textContent = 'Edit Product';
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-category').value = product.category;
                document.getElementById('product-stock').value = product.stock;
                document.getElementById('product-description').value = product.description;
                document.getElementById('product-image').value = product.image;
                document.getElementById('product-status').value = product.status;
                document.getElementById('product-form').dataset.editId = productId;
                document.getElementById('product-modal').style.display = 'block';
            }
        }

        function saveProduct(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const productData = {
                name: formData.get('name'),
                price: parseFloat(formData.get('price')),
                category: formData.get('category'),
                stock: parseInt(formData.get('stock')),
                description: formData.get('description'),
                image: formData.get('image'),
                status: formData.get('status'),
                updatedAt: new Date().toISOString()
            };

            const editId = e.target.dataset.editId;
            if (editId) {
                // Update existing product
                const index = products.findIndex(p => p.id == editId);
                if (index !== -1) {
                    products[index] = { ...products[index], ...productData };
                }
            } else {
                // Add new product
                productData.id = Date.now();
                productData.createdAt = new Date().toISOString();
                products.push(productData);
            }

            localStorage.setItem('cms-products', JSON.stringify(products));
            closeModal();
            loadProducts();
            showNotification('Product saved successfully!', 'success');
        }

        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                products = products.filter(p => p.id != productId);
                localStorage.setItem('cms-products', JSON.stringify(products));
                loadProducts();
                showNotification('Product deleted successfully!', 'success');
            }
        }

        function closeModal() {
            document.getElementById('product-modal').style.display = 'none';
            document.getElementById('product-form').reset();
            delete document.getElementById('product-form').dataset.editId;
        }

        function changePage(direction) {
            const totalPages = Math.ceil(products.length / productsPerPage);
            currentPage += direction;
            
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;
            
            loadProducts();
        }

        function updatePagination() {
            const totalPages = Math.ceil(products.length / productsPerPage);
            document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages;
        }

        function filterProducts() {
            const searchTerm = document.getElementById('product-search').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;
            
            let filteredProducts = JSON.parse(localStorage.getItem('cms-products')) || [];
            
            if (searchTerm) {
                filteredProducts = filteredProducts.filter(p => 
                    p.name.toLowerCase().includes(searchTerm)
                );
            }
            
            if (categoryFilter) {
                filteredProducts = filteredProducts.filter(p => p.category === categoryFilter);
            }
            
            products = filteredProducts;
            currentPage = 1;
            loadProducts();
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()">&times;</button>
            `;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 2rem;
                background: ${type === 'success' ? '#d4edda' : '#f8d7da'};
                color: ${type === 'success' ? '#155724' : '#721c24'};
                border: 1px solid ${type === 'success' ? '#c3e6cb' : '#f5c6cb'};
                border-radius: 4px;
                z-index: 1000;
            `;
            
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Logout functionality
        document.getElementById('logout').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('cmsAuthenticated');
            localStorage.removeItem('isAdmin');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
