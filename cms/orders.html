<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - TimeMachine CMS</title>
    <link rel="stylesheet" href="../css/cms.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="cms-container">
        <!-- Sidebar -->
        <aside class="cms-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-clock"></i> TimeMachine CMS</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="products.html"><i class="fas fa-swatchbook"></i> Products</a></li>
                    <li><a href="orders.html" class="active"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                    <li><a href="content.html"><i class="fas fa-edit"></i> Content</a></li>
                    <li><a href="feedback.html"><i class="fas fa-comments"></i> Feedback</a></li>
                    <li><a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                    <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
                    <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="cms-main">
            <header class="cms-header">
                <h1>Order Management</h1>
                <div class="header-actions">
                    <div class="filter-controls">
                        <select id="status-filter" class="form-control">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                        <input type="date" id="date-filter" class="form-control">
                    </div>
                </div>
            </header>

            <div class="content-area">
                <!-- Orders Summary -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon orders">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="pending-orders">12</h3>
                            <p>Pending Orders</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon processing">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="processing-orders">8</h3>
                            <p>Processing</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon shipped">
                            <i class="fas fa-shipping-fast"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="shipped-orders">15</h3>
                            <p>Shipped</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon revenue">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="today-revenue">$2,458</h3>
                            <p>Today's Revenue</p>
                        </div>
                    </div>
                </div>

                <!-- Orders Table -->
                <div class="section-card">
                    <div class="section-header">
                        <h2>All Orders</h2>
                        <div class="table-controls">
                            <input type="text" id="order-search" placeholder="Search orders..." class="form-control">
                            <button class="btn btn-outline" id="export-orders">
                                <i class="fas fa-download"></i> Export
                            </button>
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Date</th>
                                    <th>Items</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="orders-table-body">
                                <!-- Orders loaded via JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <div class="table-footer">
                        <div class="pagination">
                            <button class="btn btn-sm" id="prev-page">Previous</button>
                            <span id="page-info">Page 1 of 1</span>
                            <button class="btn btn-sm" id="next-page">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Order Details Modal -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Order Details</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="order-details">
                    <!-- Order details loaded via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        if (localStorage.getItem('cmsAuthenticated') !== 'true') {
            window.location.href = 'login.html';
        }

        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        let currentPage = 1;
        const ordersPerPage = 10;

        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            updateOrderStats();
            setupEventListeners();
        });

        function loadOrders() {
            const tbody = document.getElementById('orders-table-body');
            const startIndex = (currentPage - 1) * ordersPerPage;
            const filteredOrders = filterOrders();
            const paginatedOrders = filteredOrders.slice(startIndex, startIndex + ordersPerPage);

            tbody.innerHTML = paginatedOrders.map(order => `
                <tr>
                    <td><strong>${order.id}</strong></td>
                    <td>
                        <div class="customer-info">
                            <div class="customer-name">${order.customerName || 'Guest'}</div>
                            <div class="customer-email">${order.customerEmail || 'N/A'}</div>
                        </div>
                    </td>
                    <td>${new Date(order.date).toLocaleDateString()}</td>
                    <td>${order.items ? order.items.length : 0} items</td>
                    <td><strong>$${order.total?.toFixed(2) || '0.00'}</strong></td>
                    <td>
                        <select class="status-select form-control" data-order-id="${order.id}">
                            <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>Processing</option>
                            <option value="shipped" ${order.status === 'shipped' ? 'selected' : ''}>Shipped</option>
                            <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                            <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline view-order" data-order-id="${order.id}">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-danger delete-order" data-order-id="${order.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');

            updatePagination(filteredOrders.length);
        }

        function filterOrders() {
            const statusFilter = document.getElementById('status-filter').value;
            const dateFilter = document.getElementById('date-filter').value;
            const searchTerm = document.getElementById('order-search').value.toLowerCase();

            return orders.filter(order => {
                // Status filter
                if (statusFilter && order.status !== statusFilter) return false;
                
                // Date filter
                if (dateFilter) {
                    const orderDate = new Date(order.date).toISOString().split('T')[0];
                    if (orderDate !== dateFilter) return false;
                }
                
                // Search filter
                if (searchTerm) {
                    const searchableText = [
                        order.id,
                        order.customerName,
                        order.customerEmail,
                        order.status
                    ].join(' ').toLowerCase();
                    if (!searchableText.includes(searchTerm)) return false;
                }
                
                return true;
            });
        }

        function updateOrderStats() {
            const today = new Date().toISOString().split('T')[0];
            const todayOrders = orders.filter(order => 
                new Date(order.date).toISOString().split('T')[0] === today
            );
            
            document.getElementById('pending-orders').textContent = 
                orders.filter(o => o.status === 'pending').length;
            document.getElementById('processing-orders').textContent = 
                orders.filter(o => o.status === 'processing').length;
            document.getElementById('shipped-orders').textContent = 
                orders.filter(o => o.status === 'shipped').length;
            document.getElementById('today-revenue').textContent = '$' + 
                todayOrders.reduce((sum, order) => sum + (order.total || 0), 0).toFixed(2);
        }

        function setupEventListeners() {
            // Status change
            document.addEventListener('change', function(e) {
                if (e.target.classList.contains('status-select')) {
                    updateOrderStatus(e.target.dataset.orderId, e.target.value);
                }
            });

            // View order
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('view-order')) {
                    viewOrderDetails(e.target.closest('button').dataset.orderId);
                }
                if (e.target.classList.contains('delete-order')) {
                    deleteOrder(e.target.closest('button').dataset.orderId);
                }
            });

            // Filters
            document.getElementById('status-filter').addEventListener('change', loadOrders);
            document.getElementById('date-filter').addEventListener('change', loadOrders);
            document.getElementById('order-search').addEventListener('input', loadOrders);

            // Pagination
            document.getElementById('prev-page').addEventListener('click', () => changePage(-1));
            document.getElementById('next-page').addEventListener('click', () => changePage(1));

            // Export
            document.getElementById('export-orders').addEventListener('click', exportOrders);

            // Modal close
            document.querySelector('.close').addEventListener('click', closeModal);
        }

        function updateOrderStatus(orderId, newStatus) {
            const orderIndex = orders.findIndex(o => o.id === orderId);
            if (orderIndex !== -1) {
                orders[orderIndex].status = newStatus;
                orders[orderIndex].updatedAt = new Date().toISOString();
                localStorage.setItem('orders', JSON.stringify(orders));
                updateOrderStats();
                showNotification(`Order ${orderId} status updated to ${newStatus}`, 'success');
            }
        }

        function viewOrderDetails(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;

            const modal = document.getElementById('order-modal');
            const details = document.getElementById('order-details');
            
            details.innerHTML = `
                <div class="order-detail-section">
                    <h4>Order Information</h4>
                    <div class="detail-grid">
                        <div><strong>Order ID:</strong> ${order.id}</div>
                        <div><strong>Date:</strong> ${new Date(order.date).toLocaleString()}</div>
                        <div><strong>Status:</strong> <span class="status-badge ${order.status}">${order.status}</span></div>
                        <div><strong>Total:</strong> $${order.total?.toFixed(2) || '0.00'}</div>
                    </div>
                </div>

                <div class="order-detail-section">
                    <h4>Customer Information</h4>
                    <div class="detail-grid">
                        <div><strong>Name:</strong> ${order.customerName || 'N/A'}</div>
                        <div><strong>Email:</strong> ${order.customerEmail || 'N/A'}</div>
                        <div><strong>Phone:</strong> ${order.customerPhone || 'N/A'}</div>
                    </div>
                </div>

                <div class="order-detail-section">
                    <h4>Shipping Address</h4>
                    <div class="address">
                        ${order.shippingAddress ? `
                            ${order.shippingAddress.street}<br>
                            ${order.shippingAddress.city}, ${order.shippingAddress.state} ${order.shippingAddress.zipCode}<br>
                            ${order.shippingAddress.country}
                        ` : 'N/A'}
                    </div>
                </div>

                <div class="order-detail-section">
                    <h4>Order Items</h4>
                    <div class="order-items">
                        ${order.items ? order.items.map(item => `
                            <div class="order-item">
                                <div class="item-info">
                                    <strong>${item.name}</strong>
                                    <div>Qty: ${item.quantity} Ã— $${item.price?.toFixed(2)}</div>
                                </div>
                                <div class="item-total">$${(item.quantity * item.price)?.toFixed(2)}</div>
                            </div>
                        `).join('') : 'No items found'}
                    </div>
                </div>
            `;

            modal.style.display = 'block';
        }

        function deleteOrder(orderId) {
            if (confirm('Are you sure you want to delete this order? This action cannot be undone.')) {
                orders = orders.filter(o => o.id !== orderId);
                localStorage.setItem('orders', JSON.stringify(orders));
                loadOrders();
                updateOrderStats();
                showNotification('Order deleted successfully', 'success');
            }
        }

        function changePage(direction) {
            const filteredOrders = filterOrders();
            const totalPages = Math.ceil(filteredOrders.length / ordersPerPage);
            currentPage += direction;
            
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;
            
            loadOrders();
        }

        function updatePagination(totalItems) {
            const totalPages = Math.ceil(totalItems / ordersPerPage);
            document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages || totalPages === 0;
        }

        function exportOrders() {
            const filteredOrders = filterOrders();
            const csvContent = [
                ['Order ID', 'Customer', 'Date', 'Status', 'Amount', 'Items'],
                ...filteredOrders.map(order => [
                    order.id,
                    order.customerName || 'Guest',
                    new Date(order.date).toLocaleDateString(),
                    order.status,
                    `$${order.total?.toFixed(2)}`,
                    order.items ? order.items.length : 0
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `orders-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            showNotification('Orders exported successfully', 'success');
        }

        function closeModal() {
            document.getElementById('order-modal').style.display = 'none';
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()">&times;</button>
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Logout functionality
        document.getElementById('logout').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('cmsAuthenticated');
            localStorage.removeItem('isAdmin');
            window.location.href = 'login.html';
        });
    </script>

    <style>
        .customer-info {
            line-height: 1.4;
        }
        .customer-name {
            font-weight: 600;
        }
        .customer-email {
            font-size: 0.9rem;
            color: #666;
        }
        .order-detail-section {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .order-detail-section:last-child {
            border-bottom: none;
        }
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .order-items {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .item-info {
            flex: 1;
        }
        .item-total {
            font-weight: 600;
            color: #27ae60;
        }
        .address {
            line-height: 1.6;
            color: #666;
        }
    </style>
</body>
</html>
