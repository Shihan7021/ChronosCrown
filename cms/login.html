<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Login - TimeMachine</title>
    <link rel="stylesheet" href="../css/cms.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="cms-login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>TimeMachine CMS</h1>
                <p>Administrator Login</p>
            </div>
            
            <form id="cms-login-form" class="login-form">
                <div class="form-group">
                    <label for="admin-email">Email Address</label>
                    <input type="email" id="admin-email" name="email" required class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" name="password" required class="form-control">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Login to CMS</button>
            </form>
            
            <div class="login-footer">
                <p><a href="../index.html">‚Üê Back to Main Site</a></p>
                <p class="demo-credentials">
                    Demo: admin@timemachine.com / admin123
                </p>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('cms-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            
            // Simple admin validation
            if (email === 'admin@timemachine.com' && password === 'admin123') {
                localStorage.setItem('cmsAuthenticated', 'true');
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid admin credentials');
            }
        });

        // Redirect if already authenticated
        if (localStorage.getItem('cmsAuthenticated') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
     <script src="js/firebase-config.js"></script>
</body>
</html>
