<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Content</title>
  <link rel="stylesheet" href="css/cms-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/cms-theme.css">
  <script type="module">
  import { getCmsUser } from './js/cms-utils.js';
  const cmsUser = getCmsUser();
  const allowedRoles = ['system', 'Admin', 'Manager', 'Associate'];
  if (!cmsUser || !allowedRoles.includes(cmsUser.role)) {
    alert('Access denied. Login as CMS user.');
    window.location.href = 'cms-login.html';
  }
</script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark border-bottom" style="background: linear-gradient(135deg, var(--cc-primary), var(--cc-primary-600));">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="cms-dashboard.html">
        <span class="brand-mark"><i class="bi bi-gem"></i></span>
        <span class="fw-semibold">ChronosCrown CMS</span>
      </a>
      <div class="d-flex align-items-center gap-3 ms-auto">
        <span id="cmsGreeting" class="text-white-50 small"></span>
        <button id="cmsLogoutBtn" class="btn btn-light btn-sm" type="button"><i class="bi bi-box-arrow-right me-1"></i>Logout</button>
      </div>
    </div>
  </nav>

  <div class="cms-wrapper">
    <div class="cms-sidebar">
      <a href="cms-dashboard.html">Dashboard</a>
      <a href="cms-products.html">Products</a>
      <a href="cms-users.html">Users</a>
      <a href="cms-content.html" class="active">Content</a>
      <a href="cms-sales.html">Sales</a>
      <a href="cms-orders.html">Orders</a>
      <a href="cms-financials.html">Financials</a>
    </div>

    <div class="cms-content">
      <h3>Manage Content</h3>
      <form id="contentForm">
        <input type="text" id="contentTitle" placeholder="Content Title" required>
        <select id="contentStatus" required>
          <option value="active">Active</option>
          <option value="draft">Draft</option>
        </select>
        <button type="submit" class="btn">Add Content</button>
      </form>

      <div class="table-card">
        <h4>Content List</h4>
        <table class="styled-table">
          <thead>
            <tr>
              <th>Content ID</th>
              <th>Title</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="contentTable">
            <tr><td colspan="4">No content available</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/cms-content.js"></script>
  <script type="module">
    import { setupGreetingAndLogout } from './js/cms-utils.js';
    setupGreetingAndLogout();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
