<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ChronosCrown - Him</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- header copy from index -->
  <header class="header"> ... same markup ... </header>

  <main class="container">
    <h2>Him â€” Watches</h2>
    <div class="filters">
      <label>Show per page:
        <select id="pageSize">
          <option>20</option><option>50</option><option>100</option>
        </select>
      </label>
      <label>Price:
        <input type="number" id="priceMin" placeholder="min" style="width:90px;">
        <input type="number" id="priceMax" placeholder="max" style="width:90px;">
      </label>
      <button class="btn" id="applyFilters">Apply</button>
    </div>

    <div id="products-grid"></div>
  </main>

  <footer class="footer"> ... </footer>

  <script type="module" src="js/firebase.init.js"></script>
  <script type="module">
    import { loadProducts } from './js/products.js';
    document.getElementById('pageSize').addEventListener('change', (e)=> {
      localStorage.setItem('pageSize', e.target.value);
      loadProducts({category:'Him', page:1});
    });
    document.getElementById('applyFilters').addEventListener('click', ()=>{
      const filters = { priceMin: Number(document.getElementById('priceMin').value||0), priceMax: Number(document.getElementById('priceMax').value||999999) };
      loadProducts({category:'Him', page:1, filters});
    });
    loadProducts({category:'Him', page:1});
  </script>
</body>
</html>
