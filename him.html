  <script type="module">
    import { loadProducts } from './js/products.js';
    document.getElementById('pageSize').addEventListener('change', (e)=> {
      localStorage.setItem('pageSize', e.target.value);
      loadProducts({category:'Him', page:1});
    });
    document.getElementById('applyFilters').addEventListener('click', ()=>{
      const filters = { priceMin: Number(document.getElementById('priceMin').value||0), priceMax: Number(document.getElementById('priceMax').value||999999) };
      loadProducts({category:'Him', page:1, filters});
    });
    loadProducts({category:'Him', page:1});
  </script>
