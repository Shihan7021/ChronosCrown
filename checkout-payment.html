<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Checkout - Payment</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header"> ... </header>
  <main class="container">
    <h2>Payment</h2>
    <div class="form">
      <div><strong>Amount:</strong> <span id="amount">$0.00</span></div>
      <div style="margin-top:10px;">Select payment method:</div>
      <div style="margin-top:10px;">
        <label><input type="radio" name="pm" value="card" checked> Card</label>
        <label style="margin-left:12px;"><input type="radio" name="pm" value="bank"> Bank</label>
      </div>
      <div style="margin-top:20px;">
        <button class="btn" id="payNow">Pay Now</button>
      </div>
    </div>
  </main>
  <footer class="footer"> ... </footer>

  <script type="module" src="js/firebase.init.js"></script>
  <script type="module" src="js/checkout.js"></script>
  <script>
    // read amount from localStorage or quick checkout
    const quick = JSON.parse(localStorage.getItem('checkout_quick')||'null');
    const amt = quick ? quick.price : 0;
    document.getElementById('amount').textContent = (amt ? '$'+ amt.toFixed(2) : 'Calculated at payment');
  </script>
</body>
</html>
