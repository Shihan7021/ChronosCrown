<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ChronosCrown - Her</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- header copy from index -->
  <header class="header">
        <div class="container nav-wrap">
            <div class="brand">
              <div class="logo">CC</div>
              <h1>ChronosCrown</h1>
            </div>

            <nav class="navlinks">
              <a href="index.html">Home</a>
              <a href="him.html" >Him</a>
              <a href="her.html" aria-current="page">Her</a>
              <a href="about.html">About</a>
              <a href="contact.html">Contact</a>
            </nav>

            <div style="display:flex; gap:12px; align-items:center;">
              <!-- BEFORE login -->
              <a id="loginLink" href="login.html" class="btn secondary">Sign In</a>
              <a id="registerLink" href="register.html" class="btn">Register</a>

              <!-- AFTER login -->
              <div id="userMenu" class="dropdown hidden">
                  <span class="greeting" id="greetingText"></span>
                  <div class="person-icon">ðŸ‘¤</div>
                  <div class="dropdown-content">
                    <a href="profile.html">My Profile</a>
                    <a href="#" id="logoutBtn">Logout</a>
                  </div>
              </div>

              <a href="cart.html" class="icon-btn" aria-label="Cart">
                  <img src="/assets/icons/cart.png" alt="Cart" style="height:22px;">
                  <div class="badge cart-badge">0</div>
              </a>
            </div>
        </div>
  </header>

  <main class="container">
    <h2>Her â€” Watches</h2>

    <div class="filters">
      <label>Show per page:
        <select id="pageSize">
          <option>20</option><option>50</option><option>100</option>
        </select>
      </label>
      <label>Price:
        <input type="number" id="priceMin" placeholder="min" style="width:90px;">
        <input type="number" id="priceMax" placeholder="max" style="width:90px;">
      </label>
      <label>Strap:
        <select id="strapFilter">
          <option value="">All</option>
          <option value="Leather">Leather</option>
          <option value="Metal">Metal</option>
          <option value="Rubber">Rubber</option>
        </select>
      </label>
      <label>Color:
        <select id="colorFilter">
          <option value="">All</option>
          <option value="Black">Black</option>
          <option value="Brown">Brown</option>
          <option value="Silver">Silver</option>
          <option value="Gold">Gold</option>
        </select>
      </label>
      <label>Size:
        <select id="sizeFilter">
          <option value="">All</option>
          <option value="36">36mm</option>
          <option value="40">40mm</option>
          <option value="44">44mm</option>
        </select>
      </label>
      <button class="btn" id="applyFilters">Apply</button>
    </div>

    <div id="products-grid"></div>
  </main>

  <footer class="footer"> ... </footer>

  <script type="module" src="js/firebase.init.js"></script>
  <script type="module">
    import { loadProducts } from './js/products.js';

    document.getElementById('pageSize').addEventListener('change', (e)=> {
      localStorage.setItem('pageSize', e.target.value);
      loadProducts({category:'Her', page:1});
    });

    document.getElementById('applyFilters').addEventListener('click', ()=>{
      const filters = {
        priceMin: Number(document.getElementById('priceMin').value||0),
        priceMax: Number(document.getElementById('priceMax').value||999999),
        strap: document.getElementById('strapFilter').value,
        color: document.getElementById('colorFilter').value,
        size: document.getElementById('sizeFilter').value
      };
      loadProducts({category:'Her', page:1, filters});
    });

    loadProducts({category:'Her', page:1});
  </script>
  <script type="module" src="js/main-auth.js"></script>
</body>
</html>
