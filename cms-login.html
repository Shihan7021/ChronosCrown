<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CMS Login - ChronosCrown</title>

  <!-- Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Existing styles (if any). Bootstrap will override where needed. -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap 5.3 and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --cc-primary: #6f47eb; /* royal purple */
      --cc-primary-600: #5b36d6;
      --cc-bg: #0b0b10;
      --cc-gradient: radial-gradient(1200px 600px at 10% -10%, rgba(111,71,235,0.15), rgba(111,71,235,0)) ,
                      radial-gradient(1000px 500px at 90% 110%, rgba(26,188,156,0.12), rgba(26,188,156,0)),
                      linear-gradient(180deg, #090a0f 0%, #0b0b10 100%);
    }
    html, body { height: 100%; }
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: var(--cc-gradient); color: #e7e7ea; }
    .auth-wrapper { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
    .auth-card { width: 100%; max-width: 440px; background: rgba(255,255,255,0.04); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.08); }
    .auth-brand { display:flex; align-items:center; gap:.75rem; }
    .auth-brand .logo {
      display:grid; place-items:center; width:44px; height:44px; border-radius:12px;
      background: linear-gradient(135deg, var(--cc-primary), var(--cc-primary-600)); color: #fff;
      box-shadow: 0 8px 30px rgba(111,71,235,0.35);
    }
    .form-control, .form-select { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); color:#e7e7ea; }
    .form-control::placeholder { color: #b9b9bf; }
    .form-control:focus { border-color: rgba(111,71,235,0.5); box-shadow: 0 0 0 .25rem rgba(111,71,235,.15); background: rgba(255,255,255,0.08); color:#fff; }
    .btn-primary { background: linear-gradient(135deg, var(--cc-primary), var(--cc-primary-600)); border: none; }
    .btn-primary:hover { filter: brightness(1.05); }
    .link-muted { color:#c8c8cf; text-decoration:none; }
    .link-muted:hover { color:#fff; text-decoration:underline; }
    .alert-soft { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); color:#f0f0f0; }
  </style>
</head>
<body>
  <main class="auth-wrapper">
    <div class="card auth-card shadow-lg rounded-4 p-4 p-md-5">
      <div class="mb-4 text-center">
        <div class="auth-brand justify-content-center">
          <div class="logo">
            <i class="bi bi-gem fs-4"></i>
          </div>
          <div>
            <div class="fw-semibold text-white">ChronosCrown</div>
            <div class="text-secondary small">Content Management</div>
          </div>
        </div>
      </div>
      <h1 class="h4 mb-3 text-white text-center">Sign in to CMS</h1>
      <p class="text-secondary text-center mb-4">Use your admin credentials to access the dashboard</p>

      <form id="cmsLoginForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text bg-transparent text-secondary border-end-0"><i class="bi bi-envelope"></i></span>
            <input type="email" id="email" class="form-control border-start-0" placeholder="name@company.com" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-transparent text-secondary border-end-0"><i class="bi bi-shield-lock"></i></span>
            <input type="password" id="password" class="form-control border-start-0" placeholder="••••••••" required>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="rememberCheck">
            <label class="form-check-label" for="rememberCheck">Remember me</label>
          </div>
          <a href="#" class="link-muted">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Sign in</button>
      </form>

      <div id="cmsLoginStatus" class="mt-3 d-none alert alert-soft" role="alert"></div>

      <hr class="border-secondary-subtle my-4">
      <div class="text-center small text-secondary">
        Don’t have access? Contact your administrator.
      </div>
    </div>
  </main>

  <!-- Firebase & CMS Auth Scripts -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/cms-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
