<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CMS Login - ChronosCrown</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main style="display:flex; justify-content:center; align-items:center; margin-top:80px;">
    <div class="card" style="padding:32px; max-width:400px; width:100%;">
      <h2>CMS Login</h2>
      <form id="cmsLoginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
      <div id="cmsLoginStatus" style="margin-top:12px;"></div>
    </div>
  </main>

  <!-- Firebase & CMS Auth Scripts -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/cms-auth.js"></script>
</body>
</html>
