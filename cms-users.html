<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Users</title>
  <link rel="stylesheet" href="css/cms-style.css">
  <script type="module">
    const cmsUser = JSON.parse(sessionStorage.getItem('cmsUser'));
    if (!cmsUser || cmsUser.role !== 'system') {
      alert("Access denied. Please login.");
      window.location.href = 'cms-login.html';
    }
  </script>
</head>
<body>
  <div class="cms-header"><h2>Users Management</h2></div>

  <div class="cms-wrapper">
    <div class="cms-sidebar">
      <a href="cms-dashboard.html">Dashboard</a>
      <a href="cms-products.html">Products</a>
      <a href="cms-users.html" class="active">Users</a>
      <a href="cms-content.html">Content</a>
      <a href="cms-sales.html">Sales</a>
      <a href="cms-orders.html">Orders</a>
      <a href="cms-financials.html">Financials</a>
    </div>

    <div class="cms-content">
      <h3>Manage System Users</h3>
      <form id="userForm">
        <input type="email" id="userEmail" placeholder="User Email" required>
        <select id="userRole" required>
          <option value="">Select Role</option>
          <option value="system">System</option>
          <option value="user">User</option>
        </select>
        <button type="submit" class="btn">Add User</button>
      </form>

      <div class="table-card">
        <h4>System Users</h4>
        <table class="styled-table">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTable">
            <tr><td colspan="4">No users found</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/cms-users.js"></script>
</body>
</html>
