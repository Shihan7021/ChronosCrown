    import { addDoc, collection } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    document.getElementById('sendFb').addEventListener('click', async ()=>{
      const form = document.getElementById('feedback');
      const payload = { ref: form['ref'].value, rating: Number(form['rating'].value), message: form['message'].value, createdAt: new Date().toISOString(), status: 'pending' };
      await addDoc(collection(db,'feedbacks'), payload);

    });
