<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Orders</title>
  <link rel="stylesheet" href="css/cms-style.css">
  <script type="module">
  const cmsUser = JSON.parse(sessionStorage.getItem('cmsUser') || 'null');
  const allowedRoles = ['system', 'Admin', 'Manager', 'Associate'];
  if (!cmsUser || !allowedRoles.includes(cmsUser.role)) {
    alert('Access denied. Login as CMS user.');
    window.location.href = 'cms-login.html';
  }
</script>
</head>
<body>
  <div class="cms-header"><h2>Orders Management</h2></div>

  <div class="cms-wrapper">
    <div class="cms-sidebar">
      <a href="cms-dashboard.html">Dashboard</a>
      <a href="cms-products.html">Products</a>
      <a href="cms-users.html">Users</a>
      <a href="cms-content.html">Content</a>
      <a href="cms-sales.html">Sales</a>
      <a href="cms-orders.html" class="active">Orders</a>
      <a href="cms-financials.html">Financials</a>
    </div>

    <div class="cms-content">
      <h3>Process Orders</h3>

      <div class="table-card">
        <h4>Orders List</h4>
        <table class="styled-table">
          <thead>
            <tr>
              <th>Order #</th>
              <th>Customer</th>
              <th>Total ($)</th>
              <th>Status</th>
              <th>Tracking</th>
              <th>Delivery Address</th>
              <th>Items</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="ordersTable">
            <tr><td colspan="8">No orders available</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="js/cms-orders.js"></script>
</body>
</html>
