<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Financials</title>
  <link rel="stylesheet" href="css/cms-style.css">
  <script type="module">
    const cmsUser = JSON.parse(sessionStorage.getItem('cmsUser'));
    if (!cmsUser || cmsUser.role !== 'system') {
      alert("Access denied. Please login.");
      window.location.href = 'cms-login.html';
    }
  </script>
</head>
<body>
  <div class="cms-header"><h2>Financials</h2></div>

  <div class="cms-wrapper">
    <div class="cms-sidebar">
      <a href="cms-dashboard.html">Dashboard</a>
      <a href="cms-products.html">Products</a>
      <a href="cms-users.html">Users</a>
      <a href="cms-content.html">Content</a>
      <a href="cms-sales.html">Sales</a>
      <a href="cms-orders.html">Orders</a>
      <a href="cms-financials.html" class="active">Financials</a>
    </div>

    <div class="cms-content">
      <h3>Transaction History</h3>

      <div class="table-card">
        <h4>Financial Records</h4>
        <table class="styled-table">
          <thead>
            <tr>
              <th>Transaction ID</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="financialsTable">
            <tr><td colspan="4">No records found</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/cms-financials.js"></script>
</body>
</html>
