<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Sales</title>
  <link rel="stylesheet" href="css/cms-style.css">
  <script type="module">
    const cmsUser = JSON.parse(sessionStorage.getItem('cmsUser'));
    if (!cmsUser || cmsUser.role !== 'system') {
      alert("Access denied. Please login.");
      window.location.href = 'cms-login.html';
    }
  </script>
</head>
<body>
  <div class="cms-header"><h2>Sales Management</h2></div>
  <div class="cms-sidebar">
    <a href="cms-dashboard.html">Dashboard</a>
    <a href="cms-products.html">Products</a>
    <a href="cms-users.html">Users</a>
    <a href="cms-content.html">Content</a>
    <a href="cms-sales.html">Sales</a>
    <a href="cms-orders.html">Orders</a>
    <a href="cms-financials.html">Financials</a>
  </div>
  <div class="cms-content">
    <h3>Promotions</h3>
    <form id="promotionForm">
      <input type="text" id="promoName" placeholder="Promo Name" required>
      <input type="number" id="discount" placeholder="Discount (%)" required>
      <input type="date" id="startDate" required>
      <input type="date" id="endDate" required>
      <button type="submit">Add Promotion</button>
    </form>
    <div id="promoList"></div>
  </div>
  <script src="../firebase-config.js"></script>
  <script src="js/cms-sales.js"></script>
</body>
</html>
