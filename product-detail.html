<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - TimeMachine</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Chronos Crown</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="him.html" class="nav-link active">Him</a>
                </li>
                <li class="nav-item">
                    <a href="her.html" class="nav-link">Her</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact Us</a>
                </li>
            </ul>
            <div class="nav-right">
                <a href="cart.html" class="cart-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 15.3C4.3 15.7 4.6 16.4 5.2 16.4H17M17 13V16.4M17 16.4C15.8 16.4 14.8 17.4 14.8 18.6C14.8 19.8 15.8 20.8 17 20.8C18.2 20.8 19.2 19.8 19.2 18.6C19.2 17.4 18.2 16.4 17 16.4ZM9 18.6C9 19.8 8 20.8 6.8 20.8C5.6 20.8 4.6 19.8 4.6 18.6C4.6 17.4 5.6 16.4 6.8 16.4C8 16.4 9 17.4 9 18.6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="cart-count">0</span>
                </a>
                <div class="auth-buttons">
                    <a href="login.html" class="login-btn">Login</a>
                    <a href="register.html" class="register-btn">Register</a>
                </div>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Product Details -->
    <section class="product-detail">
        <div class="container">
            <div class="product-detail-grid">
                <div class="product-images">
                    <div class="main-image">
                        <img id="main-product-image" src="" alt="Product Image">
                    </div>
                    <div class="image-thumbnails">
                        <!-- Thumbnails loaded via JavaScript -->
                    </div>
                </div>
                <div class="product-info">
                    <h1 id="product-title">Product Name</h1>
                    <p class="product-price" id="product-price">$0.00</p>
                    <div class="product-rating">
                        <span class="stars">★★★★★</span>
                        <span class="review-count">(0 reviews)</span>
                    </div>
                    <p class="product-description" id="product-description">Product description will appear here.</p>
                    
                    <div class="product-options">
                        <div class="option-group">
                            <label>Color:</label>
                            <div class="color-options" id="color-options">
                                <!-- Color options loaded via JavaScript -->
                            </div>
                        </div>
                        <div class="option-group">
                            <label>Strap:</label>
                            <select id="strap-option">
                                <!-- Strap options loaded via JavaScript -->
                            </select>
                        </div>
                        <div class="option-group">
                            <label>Size:</label>
                            <select id="size-option">
                                <!-- Size options loaded via JavaScript -->
                            </select>
                        </div>
                        <div class="option-group">
                            <label>Quantity:</label>
                            <div class="quantity-selector">
                                <button class="quantity-btn" id="decrease-qty">-</button>
                                <input type="number" id="quantity" value="1" min="1">
                                <button class="quantity-btn" id="increase-qty">+</button>
                            </div>
                        </div>
                    </div>
                    
                    <button class="add-to-cart-btn btn-primary" id="add-to-cart">Add to Cart</button>
                    
                    <div class="product-features">
                        <h3>Features</h3>
                        <ul id="product-features">
                            <!-- Features loaded via JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Product Reviews -->
            <div class="product-reviews">
                <h2>Customer Reviews</h2>
                <div class="reviews-container" id="reviews-container">
                    <!-- Reviews loaded via JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="footer">
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
